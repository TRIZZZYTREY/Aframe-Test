<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
   		 <a-asset>
		    <a-asset-item id="hallway-obj" src="/models/hallway.obj"></a-asset-item>
		    <a-asset-item id="hallway-mtl" src="/models/hallway.mtl"></a-asset-item>
	    </a-asset>

  		
		<a-entity obj-model= "obj: #hallway-obj; mtl: #hallway-mtl"></a-entity>

		<a-camera position="0 0 0"></a-camera>
	    <a-sky color="#ECECEC"></a-sky>
	       </a-scene>
  </body>
</html>
